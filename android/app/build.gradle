apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion
    namespace "mindsgn.studio.orbyt"
    
    defaultConfig {
        applicationId "mindsgn.studio.orbyt"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9017
        versionName "0.41.0"
    }
    signingConfigs {
        release {
            if (project.hasProperty('ORBYT_UPLOAD_STORE_FILE')) {
                storeFile file(ORBYT_UPLOAD_STORE_FILE)
                storePassword ORBYT_UPLOAD_STORE_PASSWORD
                keyAlias ORBYT_UPLOAD_KEY_ALIAS
                keyPassword ORBYT_UPLOAD_KEY_PASSWORD
            }
        }

        debug {
            
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    implementation("androidx.annotation:annotation:1.1.0")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
